exporters:
  file:
    path: /opt/microsoft/otelcollector/promotel.json
  influx:
    loglevel: debug
  otlp:
    endpoint: 127.0.0.1:55680
    insecure: true
receivers:
    prometheus:
      include_resource_labels: true
      config:
        $AZMON_PROMETHEUS_CONFIG
service:
  pipelines:
    metrics:
      receivers: [prometheus]
      exporters: [otlp]