sonobuoy-config:
  driver: Job
  plugin-name: azure-arc-ci-conformance
  result-format: junit
spec:
  image: docker.io/ganga1980/ciconftest:07052021-2
  imagePullPolicy: Always
  name: plugin
  resources: {}
  volumes:
  - name: results
    emptyDir: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results