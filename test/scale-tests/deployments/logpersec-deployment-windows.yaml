kind: Deployment
apiVersion: apps/v1
metadata:
  name: sixty-seconds-deployment
  namespace: windows-logs
  labels:
    app: sixty-seconds  
spec:
  replicas: 500
  selector:
    matchLabels:
      app: sixty-seconds
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: sixty-seconds
    spec:
      containers:
        - name: sixty-second-log-app
          image: 'mcr.microsoft.com/windows/servercore:ltsc2019'
          command:
            - powershell
            - '-c'
          args:
            - >-
              $counter = 1; For(;;) { echo $counter; $counter++; Start-Sleep
              -Seconds 60;  }
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst      
      nodeSelector:
       kubernetes.io/os: windows   
  