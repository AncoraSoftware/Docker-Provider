[MULTILINE_PARSER]
    name          dotnet-multiline
    type          regex
    flush_timeout 1000
    
    # Regex rules for multiline parsing
    # ---------------------------------
    
    # configuration hints:
    
    #  - first state always has the name: start_state
    #  - every field in the rule must be inside double quotes
    
    # rules |   state name  | regex pattern                  | next state
    # ------|---------------|--------------------------------------------
    rule      "start_state"     "/^[^\s]+.*Exception.*/"                                                                                                                     "cont1"
    rule      "cont1"           "/( *)at ([._\w\d]*(\.[._\w\d<>]+)?)\.([_\w\d\[\]<>]*)\((([_\w\d]+(\[\]|&|\*)? [_\w\d]+)(, )?)*\)( in .*)?(:line *\d*)?/"                    "cont1, inner"
    rule      "inner"           "/( *)--- End of inner exception stack trace ---/"                                                                                           "cont1, inner"
