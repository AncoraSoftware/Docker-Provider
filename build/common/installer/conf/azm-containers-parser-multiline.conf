[MULTILINE_PARSER]
    name          dotnet-multiline
    type          regex
    flush_timeout 1000
    
    # Regex rules for multiline parsing
    # ---------------------------------
    
    # configuration hints:
    
    #  - first state always has the name: start_state
    #  - every field in the rule must be inside double quotes
    
    # rules |   state name  | regex pattern                  | next state
    # ------|---------------|--------------------------------------------
    rule      "start_state"     "/^[^\s]+.*Exception.*/"                                                                                                                     "at"
    rule      "at"              "/( *)at ([._\w\d]*(\.[._\w\d<>]+)?)\.([_\w\d\[\]<>]*)\((([_\w\d]+(\[\]|&|\*)? [_\w\d]+)(, )?)*\)( in .*)?(:line *\d*)?/"                    "at"
    rule      "at"              "/( *)at ([._\w\d]*(\.[._\w\d<>]+)?)\.([_\w\d\[\]<>]*)\((([_\w\d]+(\[\]|&|\*)? [_\w\d]+)(, )?)*\)( in .*)?(:line *\d*)?/"                    "inner"
    rule      "inner"           "/( *)--- End of inner exception stack trace ---/"                                                                                           "inner"
    rule      "inner"           "/( *)--- End of inner exception stack trace ---/"                                                                                           "at"
