[MULTILINE_PARSER]
    name          dotnet-regex
    type          regex
    flush_timeout 1000
    #
    # Regex rules for multiline parsing
    # ---------------------------------
    #
    # configuration hints:
    #
    #  - first state always has the name: start_state
    #  - every field in the rule must be inside double quotes
    #
    # rules |   state name  | regex pattern                  | next state
    # ------|---------------|--------------------------------------------
    rule      "start_state"    "/^System.*/"                    "cont1"
    rule      "cont1"          "/^\s+at.*/"                     "cont1"

[MULTILINE_PARSER]
    name          go-regex
    type          regex
    flush_timeout 1000
    #
    # Regex rules for multiline parsing
    # ---------------------------------
    #
    # configuration hints:
    #
    #  - first state always has the name: start_state
    #  - every field in the rule must be inside double quotes
    #
    # rules |   state name  | regex pattern                  | next state
    # ------|---------------|--------------------------------------------
    # 
    # klog: Lmmdd hh:mm:ss.uuuuuu threadid file:line] msg...
    # https://github.com/kubernetes/community/blob/master/contributors/devel/sig-instrumentation/logging.md#text-logging-format
    rule      "start_state"    "/^[IWEF]\d{4} \d{2}:\d{2}:\d{2}\.\d{6}\s{1,}\d{1,} \w+\.\w+\:\d{1,}\].*$/"                    "cont1"
    rule      "cont1"          "/^(?!^[IWEF]\d{4} \d{2}:\d{2}:\d{2}\.\d{6}\s{1,}\d{1,} \w+\.\w+\:\d{1,}\])/"                   "cont1"