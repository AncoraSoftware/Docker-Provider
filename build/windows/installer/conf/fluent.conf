<source>
  @type heartbeat_request
  run_interval 30m
  @log_level info
</source>

<source>
  @type cadvisor_perf
  tag oms.api.cadvisorperf
  run_interval 60
  @log_level debug
</source>

# Container inventory
<source>
  @type containerinventory
  tag oneagent.containerInsights.CONTAINER_INVENTORY_BLOB
  run_interval 60
  @log_level debug
</source>

#containerinventory
<match **CONTAINER_INVENTORY_BLOB**>
  @type named_pipe
  @log_level debug
  send_timeout 30
  connect_timeout 30
  heartbeat_type none
  path \\.\\pipe\\CAgentStream_ContainerInsights_c2585688425042610651_17122439705320844850_AzureMonitorAgent
  keepalive true     
</match>

#custom_metrics_mdm filter plugin
<filter mdm.cadvisorperf**>
  @type cadvisor2mdm
  metrics_to_collect cpuUsageNanoCores,memoryWorkingSetBytes
  log_path /etc/omsagentwindows/filter_cadvisor2mdm.log
  @log_level info
</filter>

<match mdm.cadvisorperf**>
  @type mdm
  @log_level debug
  <buffer>
    @type file
    path /etc/omsagentwindows/out_mdm_cdvisorperf.buffer
    overflow_action drop_oldest_chunk
    chunk_limit_size 4m
    flush_interval 20s
    retry_max_times 10
    retry_wait 5s
    retry_max_interval 5m
    flush_thread_count 5   
  </buffer>
  retry_mdm_post_wait_minutes 30
</match>
