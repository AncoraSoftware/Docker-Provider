[INPUT]
    Name                forward
    Listen              127.0.0.1
    Port                25230
    Mem_Buf_Limit       10m
    Buffer_Chunk_Size   32
    Buffer_Max_Size     64

[INPUT]
    Name                tcp
    Tag                 oms.container.perf.telegraf.*
    Listen              0.0.0.0
    Port                25229
    Chunk_Size          32
    Buffer_Size         64
    Mem_Buf_Limit       5m

[OUTPUT]
    Name  oms
    EnableTelemetry                 true
    Retry_Limit                     10
    TelemetryPushIntervalSeconds    300
    Match oms.container.*
