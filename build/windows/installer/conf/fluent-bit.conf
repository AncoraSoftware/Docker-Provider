[SERVICE]
    #Default service flush interval is 15 seconds
    ${SERVICE_FLUSH_INTERVAL}
    Daemon          Off
    storage.path  /etc/fluent-bit/flbstore/
    storage.sync  normal
    storage.checksum off
    storage.backlog.mem_limit 10M
    Log_Level       debug
    Parsers_File    /etc/fluent-bit/azm-containers-parser.conf
    Log_File        /etc/fluent-bit/fluent-bit.log

[INPUT]
    Name                tail
    Tag                 oms.container.log.la.*
    Path                ${AZMON_LOG_TAIL_PATH}
    Read_from_Head      true
    DB                  /etc/fluent-bit/omsagent-fblogs.db
    DB.Sync             Off
    Parser              docker
    ${TAIL_MEM_BUF_LIMIT}
    ${TAIL_BUFFER_CHUNK_SIZE}
    ${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait         20
    Refresh_Interval    30
    Path_Key            filepath
    Skip_Long_Lines     On
    Ignore_Older        5m
    Exclude_Path        ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}

[INPUT]
    Name            tail
    Tag             oms.container.log.flbplugin.*
    Path            C:\\var\\log\\containers\\omsagent*.log
    Read_from_Head  true
    DB              /etc/fluent-bit/omsagent-fluentbit-containers.db
    DB.Sync         Off
    Parser          docker
    Mem_Buf_Limit   1m
    Path_Key        filepath
    Skip_Long_Lines On
    Ignore_Older    5m

[INPUT]
    Name                tcp
    Tag                 oms.container.perf.telegraf.*
    Listen              0.0.0.0
    Port                25229
    Chunk_Size          32
    Buffer_Size         64
    Mem_Buf_Limit       5m

[OUTPUT]
    Name  oms
    EnableTelemetry                 true
    Retry_Limit                     10
    TelemetryPushIntervalSeconds    300
    Match oms.container.*
