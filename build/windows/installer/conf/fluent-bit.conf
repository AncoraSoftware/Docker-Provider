[INPUT]
    Name            tail
    Tag             oms.container.log.flbplugin.*
    Path            C:\\var\\log\\containers\\omsagent*.log
    Read_from_Head  true
    DB              /etc/fluent-bit/omsagent-fluentbit-containers.db
    DB.Sync         Off
    Parser          docker
    Mem_Buf_Limit   1m
    Path_Key        filepath
    Skip_Long_Lines On
    Ignore_Older    5m

