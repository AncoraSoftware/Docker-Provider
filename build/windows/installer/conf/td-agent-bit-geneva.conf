[SERVICE]
    #Default service flush interval is 15 seconds
    ${SERVICE_FLUSH_INTERVAL}
    Daemon          Off
    storage.path  /etc/fluent-bit/flbstore/
    storage.sync  normal
    storage.checksum off
    storage.backlog.mem_limit 10M
    Log_Level       info
    Parsers_File    /etc/fluent-bit/azm-containers-parser.conf
    Log_File        /etc/fluent-bit/fluent-bit-geneva.log

[INPUT]
    Name                tail
    Alias               tenant_tail
    Tag                 geneva.container.log.*
    Path                ${AZMON_LOG_TAIL_PATH}
    Read_from_Head      true
    DB                  C:\\var\\log\\omsagent-fblogs-geneva.db
    DB.Sync             Off
    Parser              docker
    ${TAIL_MEM_BUF_LIMIT}
    ${TAIL_BUFFER_CHUNK_SIZE}
    ${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait         20
    Refresh_Interval    30
    Path_Key            filepath
    Skip_Long_Lines     On
    ${TAIL_IGNORE_OLDER}
    Exclude_Path        ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}

[FILTER]
    Name grep
    Alias tenant_grep
    Match geneva.container.log.*
    Exclude stream ${AZMON_LOG_EXCLUSION_REGEX_PATTERN}

[FILTER]
    Name record_modifier
    Alias tenant_record_modifier
    Match geneva.container.log.*
    Record Computer ${HOSTNAME}
    Record AzureResourceId ${AKS_RESOURCE_ID}

[INPUT]
    Name            tail
    Tag             oms.container.log.flbplugin.*
    Path            C:\\var\\log\\containers\\ama-logs*.log
    Read_from_Head  true
    DB              C:\\var\\log\\omsagent-fluentbit-containers.db
    DB.Sync         Off
    Parser          docker
    Mem_Buf_Limit   1m
    Path_Key        filepath
    Skip_Long_Lines On
    Ignore_Older    2m

[INPUT]
    Name                tcp
    Tag                 oms.container.perf.telegraf.*
    Listen              0.0.0.0
    Port                25229
    Chunk_Size          32
    Buffer_Size         64
    Mem_Buf_Limit       5m

[FILTER]
    Name grep
    Match oms.container.log.la.*
    Exclude stream ${AZMON_LOG_EXCLUSION_REGEX_PATTERN}

# Exclude prometheus plugin exceptions that might be caused due to invalid config.(Logs which contain - E! [inputs.prometheus])
# Excluding these logs from being sent to AI since it can result in high volume of data in telemetry due to invalid config.
[FILTER]
    Name grep
    Match oms.container.log.flbplugin.*

[OUTPUT]
    Name  oms
    EnableTelemetry                 true
    Retry_Limit                     10
    TelemetryPushIntervalSeconds    300
    Match oms.container.*

[OUTPUT]
    Name                            forward
    Alias                           <TENANT_NAMESPACE>_forward
    Match                           *_<TENANT_NAMESPACE>_*
    Host                            ama-logs-geneva-service.<TENANT_NAMESPACE>.svc.cluster.local
    Port                            24224
    Compress                        gzip
