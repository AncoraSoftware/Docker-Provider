[INPUT]
    Name tail
    Tag geneva.container.log.*
    Path ${AZMON_LOG_TAIL_PATH}
    Read_from_Head true
    DB /var/log/omsagent-fblogs.db
    DB.Sync Off
    Parser docker
    ${TAIL_MEM_BUF_LIMIT}
    ${TAIL_BUFFER_CHUNK_SIZE}
    ${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait 20
    Refresh_Interval 30
    Path_Key filepath
    Skip_Long_Lines On
    ${TAIL_IGNORE_OLDER}
    Exclude_Path ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}

[FILTER]
    Name grep
    Match geneva.container.log.*
    Exclude stream ${AZMON_LOG_EXCLUSION_REGEX_PATTERN}

[OUTPUT]
    Name                            forward
    Match                           *_tenant2_*
    Host                            geneva-services.tenant1.svc.cluster.local
    Port                            24224
    storage.total_limit_size        500M
    Compress                        gzip
