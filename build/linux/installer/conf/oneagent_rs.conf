     @log_level debug
    </source>

    #Kubernetes object state - deployments
    <source>
      @type kubestate_deployments
      tag oneagent.containerInsights.INSIGHTS_METRICS_BLOB
      run_interval 60
      @log_level debug
    </source>

    #Kubernetes object state - HPA
    <source>
