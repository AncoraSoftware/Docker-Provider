      run_interval 60
      @log_level debug
    </source>

    #Kubernetes health
    <source>
     @type kube_health
     tag kubehealth.ReplicaSet
     run_interval 60
     @log_level debug
    </source>

    #perf   
    <match **LINUX_PERF_BLOB**>
     @type forward
