    #Kubernetes pod inventory
    <source>
     @type kube_podinventory
     tag oneagent.containerinsights.KUBE_POD_INVENTORY_BLOB
     run_interval 60
     @log_level debug
    </source>   

    #perf   
    <match *LINUX_PERF_BLOB*>
     @type forward
     @log_level debug
     <server>
       host 0.0.0.0
       port 28230
     </server>
     keepalive true   
    </match>

    #kubepodinventory
    <match *KUBE_POD_INVENTORY_BLOB*>
     @type forward
     @log_level debug
     <server>
       host 0.0.0.0
       port 28230
     </server>
     keepalive true   
    </match>

    #containernodeinventory
    <match *CONTAINER_NODE_INVENTORY_BLOB*>
     @type forward
     @log_level debug
     <server>
       host 0.0.0.0
       port 28230
     </server>
     keepalive true   
    </match>

    #InsightsMetrics
    <match *INSIGHTS_METRICS_BLOB*>
     @type forward
     @log_level debug
     <server>
       host 0.0.0.0
       port 28230
     </server>
     keepalive true   
    </match>
    