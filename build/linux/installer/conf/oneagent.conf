    #Kubernetes pod inventory
    <source>
     @type kube_podinventory
     tag oneagent.containerinsights.KUBE_POD_INVENTORY_BLOB
     run_interval 60
     @log_level debug
    </source>   

    #Kubernetes Nodes
    <source>
     @type kube_nodes
     tag oneagent.containerinsights.KUBE_NODE_INVENTORY_BLOB
     run_interval 60
     @log_level debug
    </source>

    #Kubernetes events
    <source>
     @type kube_events
     tag oneagent.containerinsights.KUBE_EVENTS_BLOB
     run_interval 60
     @log_level debug
    </source>

    #Kubernetes Persistent Volume inventory
    <source>
     @type kube_pvinventory
     tag oneagent.containerinsights.KUBE_PV_INVENTORY_BLOB
     run_interval 60
     @log_level debug
    </source>

    #Kubernetes object state - deployments
    <source>
      @type kubestate_deployments
      tag oneagent.containerinsights.INSIGHTS_METRICS_BLOB
      run_interval 60
      @log_level debug
    </source>

    #Kubernetes object state - HPA
    <source>
      @type kubestate_hpa
      tag oneagent.containerinsights.INSIGHTS_METRICS_BLOB
      run_interval 60
      @log_level debug
    </source>

    #Kubernetes health
    <source>
     @type kube_health
     tag kubehealth.ReplicaSet
     run_interval 60
     @log_level debug
    </source>

    #perf   
    <match *LINUX_PERF_BLOB*>
     @type forward
     @log_level debug
     <server>
       host 0.0.0.0
       port 28230
     </server>
     keepalive true   
    </match>

