    #Kubernetes pod inventory
    <source>
     @type kube_podinventory
     tag oms.containerinsights.KubePodInventory
     run_interval 60
     @log_level debug
    </source>  
    
    #perf
    <match dcr-*:ContainerInsightsExtension:LINUX_PERF_BLOB*>
     @type forward
     @log_level debug
     <server>
       host 0.0.0.0
       port 28230
     </server>
     keepalive true
     <format>
       @type msgpack
     </format>
    </match>
